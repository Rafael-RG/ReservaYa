name: Deploy Backend to Azure App Service

on:
  push:
    branches:
      - main
    paths:
      - 'Backend/**'
  workflow_dispatch:

env:
  AZURE_WEBAPP_NAME: testarauco
  DOTNET_VERSION: '9.0.x'
  WORKING_DIRECTORY: ./Backend

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ”§ Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: ğŸ“¦ Restore dependencies
      run: dotnet restore
      working-directory: ${{ env.WORKING_DIRECTORY }}

    - name: ğŸ”¨ Build
      run: dotnet build --configuration Release --no-restore
      working-directory: ${{ env.WORKING_DIRECTORY }}

    - name: ğŸ§ª Test
      run: dotnet test --no-restore --verbosity normal
      working-directory: ${{ env.WORKING_DIRECTORY }}
      continue-on-error: true

    - name: ğŸ“¤ Publish
      run: dotnet publish --configuration Release --output ./publish --no-build
      working-directory: ${{ env.WORKING_DIRECTORY }}

    - name: ğŸš€ Deploy to Azure App Service
      uses: azure/webapps-deploy@v3
      with:
        app-name: ${{ env.AZURE_WEBAPP_NAME }}
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
        package: ${{ env.WORKING_DIRECTORY }}/publish

    - name: âœ… Deployment Summary
      run: |
        echo "ğŸ‰ Backend deployed successfully!"
        echo "ğŸŒ URL: https://testarauco-htfzbfacbcf3fcfs.eastus2-01.azurewebsites.net"
        echo "ğŸ“š Swagger: https://testarauco-htfzbfacbcf3fcfs.eastus2-01.azurewebsites.net/swagger"
